<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xianyu Intelligent Monitoring Bot - Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Xianyu Intelligent Monitoring Bot - Admin Panel</h1>
        <div class="header-controls">
            <div class="system-status">Status: <span id="status-indicator" class="status-stopped"></span><span id="status-text">Stopped</span></div>
            <button id="start-all-tasks" class="control-button">ðŸš€ Start All</button>
            <button id="stop-all-tasks" class="control-button" style="display: none;">ðŸ›‘ Stop All</button>
        </div>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="#tasks" class="nav-link active">Task Management</a></li>
                    <li><a href="#results" class="nav-link">Result Viewer</a></li>
                    <li><a href="#logs" class="nav-link">Run Logs</a></li>
                    <li><a href="#settings" class="nav-link">System Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main id="main-content">
            <!-- Content will be dynamically loaded based on sidebar selection -->
        </main>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Monitoring Task (AI-Powered)</h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-task-form">
                    <div class="form-group">
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name" name="task_name" placeholder="e.g., Sony A7M4 Camera" required>
                    </div>
                    <div class="form-group">
                        <label for="keyword">Search Keyword</label>
                        <input type="text" id="keyword" name="keyword" placeholder="e.g., a7m4" required>
                    </div>
                    <div class="form-group form-group-inline">
                        <div>
                            <label for="min-price">Price Range (Optional)</label>
                            <input type="number" id="min-price" name="min_price" placeholder="Min Price">
                        </div>
                        <span>-</span>
                        <div>
                            <label for="max-price">&nbsp;</label>
                            <input type="number" id="max-price" name="max_price" placeholder="Max Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Detailed Purchase Requirements</label>
                        <textarea id="task-description" name="description" rows="6" placeholder="Describe your purchase requirements in detail using natural language. The AI will generate analysis criteria based on this description. For example: I want to buy a Sony A7M4 camera that is at least 95% new, with a budget between 10,000 and 13,000 yuan, and a shutter count below 5000. It must be a domestic model with all accessories included. Priority to personal sellers..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="personal-only" name="personal_only" checked>
                            Filter for personal sellers only
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel-add-task-btn" class="control-button">Cancel</button>
                <button id="save-new-task-btn" class="control-button primary-btn">
                    <span class="btn-text">Create Task</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- JSON Viewer Modal -->
    <div id="json-viewer-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI Analysis Details</h2>
                <button id="close-json-viewer-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="json-viewer-content"></pre>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
